<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //break
        for (let i = 1; i <= 10; i++) {
            if (i === 5) {
                break; //when the if condition true the loop stop 
            }
            document.write(i + "<br>")
        }

        document.write("<br>");

        //continue
        for (let i = 1; i <= 10; i++) {
            if (i === 5) {
                continue; //when the if condition true then the value not print (it skip tha value)
            }
            document.write(i + "<br>")
        }
    </script>
</body>

</html>
