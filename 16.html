<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>The findlast() method</h2>
    <p id="demo"></p>

    <script>
        const temp = [27, 28, 30, 40, 42, 35, 47, 50, 38];
        let high = temp.findLast((x) => x > 40);

        document.getElementById("demo").innerHTML = "The last temparature over 40 was " + high;
    </script>

</body>

</html>
