<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Javascript iterables</h2>
    <h2>Iterable over a string</h2>

    <p id="demo"></p>

    <script>
        const name = "corpus datahub";

        let text = "";
        for (const x of name) {
            text += x + "<br>";
        }

        document.getElementById('demo').innerHTML = text
    </script>
</body>

</html>
