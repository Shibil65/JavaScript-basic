<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Logical Operations

        //logical AND 
        let a = 2;
        let b = 10;
        document.write(a == 10 && b == 10);
        document.write("<br>");

        //Logical OR
        document.write(a == 10 || b == 10);
        document.write("<br>");

        // Logical NOT
        document.write(!(a == 1));
    </script>
</body>

</html>
