<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
 Conditional (Ternary) Operator

 JavaScript also contains a conditional operator 
 that assigns a value to a variable based on some condition.

 Syntax
 variablename = (condition) ? value1 (True):value2 (False)Â 

-->

    <h2>The () ? : Ternary Operator</h2>

    <p>Input your age and click the button: </p>

    <input id="age" value="18">

    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>


    <script>
        function myFunction() {
            let age = document.getElementById("age").value;
            let vote = (age < 18) ? "Too young" : "Old enough";
            document.getElementById("demo").innerHTML = vote + " to vote";
        }
    </script>
</body>

</html>
