<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>String Destructuring</h2>
    <p id="demo"></p>


    <script>
        let name = "corpus";
        let [a1, a2, a3, a4, a5, a6] = name;

        document.getElementById('demo').innerHTML = a1;
    </script>

    <!-- In JavaScript, 
 string destructuring uses square brackets [] instead of curly braces {} 
 because it follows array destructuring, not object destructuring.Â -->
</body>

</html>
