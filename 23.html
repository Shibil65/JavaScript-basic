<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>The map() Method</h2>

    <p>The map() method create a new array by performing a function on each array element. <br> The map() method does not execute the function for array elements without values. <br> The map() method does not change the original array. </p>

    <p id="demo"></p>

    <script>
        const num = [45, 4, 9, 16, 25];

        const number = num.map(myfunction);

        document.getElementById("demo").innerHTML = number;

        function myfunction(value) {
            return value * 2;
        }
    </script>


</body>

</html>
