<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>The Includes() method</h2>
    check if the fruits array contains "mango"
    <p id="demo"></p>


    <script>
        const fruits = ["Banana", "orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.includes("orange")
    </script>
</body>

</html>
