<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //assign

        let a = 10;
        document.write(a);
        document.write("<br>")
        let c = a %= 3;
        document.write(c);
        document.write("<br>")

        a = 20;
        let r = a *= 2;
        document.write(r);
    </script>
</body>

</html>
