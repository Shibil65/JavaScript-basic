<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let a = 10;
        let b = 20;

        //equal to 
        document.write(a == b);
        document.write("<br>");

        //identical operation
        document.write(a === b);
        document.write("<br>");

        //greaterthan
        document.write(a > b);
        document.write("<br>");

        //lessthan
        document.write(a < b);
        document.write("<br>");

        //Not equalto
        document.write(a != b);
        document.write("<br>");

        //greaterthan or equalto
        document.write(a >= b);
        document.write("<br>");

        //lessthan or equalto
        document.write(a <= b);
        document.write("<br>");
    </script>
</body>

</html>
