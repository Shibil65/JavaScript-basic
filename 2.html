<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        // Data Types

        // Number
        const num = 10;
        document.write(num);
        document.write("<br>");
        document.write(typeof num);
        document.write("<br>")

        // string
        let str = "it a string";
        document.write(str);
        document.write("<br>");
        document.write(typeof str);
        document.write("<br>")

        // boolean
        let num1 = true;
        document.write(typeof num1);
        document.write("<br>")

        // undifined
        let num2;
        document.write(typeof num2);
        document.write("<br>")

        // null
        const a = null;
        document.write(a)
    </script>
</body>

</html>
