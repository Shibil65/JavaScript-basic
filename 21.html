<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>The toReversed() method</h2>
    <p id="demo"></p>


    <script>
        const month = ["Jan", "Feb", "Mar", "Apr"];
        const reverse = month.toReversed();
        document.getElementById("demo").innerHTML = reverse;


        //The difference between toReversed() and reverse()
        // is that the first method (toReversed()) creates a new array,
        //keeping the original array unchanged,
        // while the  method  (reverse())  alters the original array.
    </script>
</body>

</html>
