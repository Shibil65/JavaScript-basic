</head>

<body>

    <h2>remove last two items from array using splice</h2>
    <p id="demo"></p>


    <script>
        const fruits = ["banana", "orange", "Apple", "Mango"];
        fruits.slpice(-2, 2);
        document.getElementById("demo").innerHTML = fruits;
    </script>
</body>
