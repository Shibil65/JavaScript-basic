<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1;
        while (i <= 10) {
            document.write(i + "<br>");
            i++;
        }

        let x = 1
        while (x <= 5) {
            document.write("Hello" + "<br>");
            x++;
        }

        let y = 10;
        while (y >= 1) {
            document.write(y + "<br>");
            y--;
        }
    </script>
</body>

</html>
