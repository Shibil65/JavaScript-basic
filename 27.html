<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>The reduce() method</h2>

    <p>The reduce() method runs a function on each array elements to produce (reduce it to) a single value. The reduce() method works from left-to-right in array . see also reduceRight(). The reduce() mrethod does not reduce the original array
    </p>

    <p id="demo"></p>

    <script>
        const num = [45, 4, 9, 16, 25];

        let sum = num.reduce((acc, val) => acc + val);

        document.getElementById("demo").innerHTML = "The sum is " + sum;
    </script>
</body>

</html>
