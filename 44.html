<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1> destructuring with defualt value</h1>
    <p>You can provide defualt values in case the property does not exist:</p>


    <script>
        const person = {

            name: 'John',
            age: 30,
        };

        const {
            name,
            city = 'Unknown'
        } = person;

        console.log(name);
        console.log(city);
    </script>
</body>

</html>
