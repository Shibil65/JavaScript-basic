<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //Arithmetic operations

        let a = 10;
        let b = 2;

        // addition
        document.write(a + b);
        document.write("<br>");

        //substraction
        document.write(a - b);
        document.write("<br>");

        //multiplication
        document.write(a * b);
        document.write("<br>");

        //division
        document.write(a / b);
        document.write("<br>");

        //modulus
        document.write(a % b);
        document.write("<br>");

        //increment
        var c = 5;
        c++
        document.write(c);
        document.write("<br>");

        //decrement
        var c = 3;
        c--;
        document.write(c);
        document.write("<br>");

        //exponention
        console.log(2 ** 2);
    </script>
</body>

</html>
