<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let fruit = "apple";

        switch (fruit) {
            case "banana":
                console.log("Yellow fruit");
                break;
            case "apple":
                console.log("Red or green fruit");
                break;
            case "orange":
                console.log("Orange fruit");
                break;
            default:
                console.log("Unknown fruit");

        }
    </script>
</body>

</html>
